function $() {
  var elements = new Array();

  for (var i = 0; i < arguments.length; i++) {
    var element = arguments[i];
    if (typeof element == 'string')
      element = document.getElementById(element);

    if (arguments.length == 1)
      return element;

    elements.push(element);
  }

  return elements;
}

Object.extend = function(destination, source) {
  for (property in source) {
    destination[property] = source[property];
  }
  return destination;
}
Object.extend(Array.prototype, {
  indexOf: function(object) {
    for (var i = 0; i < this.length; i++)

});

	_public = {
		answerQuestion:		function(id) {
			var question = _private.questions[id];
			var pts = 0;
			var clicked = new Array();
			for(i = 0; i < question.length; i++) {
				clicked[i] = $("answer"+i).checked;
				if($("answer"+i).checked == question[i][0]) {
					pts += 2;
				} else {
					pts -= 1/2;
				}
			}
			_private.answeredQuestions += 1;
			_private.userSolutions[id] =  {points: pts,	"clicked": clicked};
			this.makeQuestion();
		},
		checkQuestion:		function(id) {
			var question = _private.questions[id];
			for(i = 0; i < question.length; i++) {
				var prefix;
				if(question[i][0] == 1) {
					$("answer"+i).parentNode.className = "correct";
					prefix = document.createElement("em");
					prefix.appendChild(document.createTextNode("(richtig) "));
				} else if(question[i][0] == 0) {
					$("answer"+i).parentNode.className = "false";
					prefix = document.createElement("em");
					prefix.appendChild(document.createTextNode("(falsch) "));
				} else {
					$("answer"+i).parentNode.className = "dunno";
					prefix = document.createElement("em");
					prefix.appendChild(document.createTextNode("(kA) "));
				}
				$("answer"+i).parentNode.insertBefore(prefix, $("answer"+i).nextSibling);
			}
		},
		makeQuestion: 		function() {
			var question = _private.nextQuestion();
			if(question == -1) {
				_private.container.innerHTML = 'Gratulation!<br />'+"\r\n"
					+'Du bist alle Fragen durchgegangen. <a href="">Nochmal?<\/a>';
				return;
			}
			
			var answers = new Array();
			var txt = "";
			while(answers.length != question.answers.length) {
				var rand = Math.ceil(Math.random()*(question.answers.length)) - 1;
				if(answers.indexOf(rand) != -1) {
					continue;
				}
				answers[answers.length] = rand;
				txt += "\t"+'<label><input type="checkbox" id="answer'+rand+'" />'+question.answers[rand][1]+'<\/label>'+"\r\n";
			}
			delete answers;
			_private.container.innerHTML = "\r\n"+'<h3>Welche der nachfolgenden Aussagen sind richtig? <em>(noch '+_private.remainingQuestions()+' Fragen im Pool)<\/em><\/h3>'+"\r\n"
				+'<form onsubmit="return false">'+"\r\n"
				+txt
				+"\t"+'<br /><br />'+"\r\n\t"
				+'<input type="button" value="&iquest; Antworten überprüfen ?" onclick="app.checkQuestion('+question.id+')" /> '
				+'<input type="button" value="Neue Frage" onclick="app.makeQuestion()" /> '
				+'<input type="button" value="Neue Frage und diese aus Pool entfernen" onclick="app.answerQuestion('+question.id+')" /> '
				+"\r\n"
				+'<\/form>'+"\r\n";
		}
	};
	
	return _public;
};

window.onload = function() {
	app = GWG_Fragen();
	app.makeQuestion();
};
